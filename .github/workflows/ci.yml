name: CI - Lint & Tests

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    lint-and-test:
        runs-on: ubuntu-latest
        env:
            TERM: xterm

        steps:
            - name: ğŸ”„ Code Checkout
              uses: actions/checkout@v3

            - name: ğŸ§° Install Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 22

            - name: ğŸ“¦ Install Dependencies
              run: npm install

            - name: ğŸ§ª Run vitest
              run: npm run test

            - name: ğŸ§¹ Run ESLint
              run: npm run lint

            - name: ğŸš€ Start app in background
              run: npm run dev &

            - name: â³ Wait for app to be ready
              run: npx wait-on $VITE_CYPRESS_BASE_URL

            - name: ğŸ§ª Run e2e tests with Cypress
              run: npm run cy:run
              env:
                VITE_CYPRESS_BASE_URL: http://localhost:5173
